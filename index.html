<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link rel="stylesheet" href="css/style.css">
  <title>Huddle landing page with single introductory section</title>
</head>

<body class="page-body">
  <header class="page-header container">
    <img class="page-header__logo" src="./images/logo.svg" width="120" height="19" alt="Huddle logo">
  </header>
  <main class="page-main container">
    <h1 class="visually-hidden">Huddle page</h1>
    <div class="page-main__wrapper preview-image"></div>
    <div class="page-main__wrapper suggestion">
    <p class="suggestion__title">Build The Community Your Fans Will Love</p>
    <p class="suggestion__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
    Create connections with your users as you engage in genuine discussion.</p>
    <a class="register-button" href="#">Register</a> 
  </div>
  </main>
  <footer class="page-footer container">
    <ul class="page-footer__social social">
      <li class="social__item"><a class="social__link" href="#">
